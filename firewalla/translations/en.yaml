---
configuration:
  firewalla_ip:
    name: Firewalla IP
    description: >-
      Firewalla IP Address
  public_key_string:
    name: Public Key String
    description: >-
      Public key string
  private_key_string:
    name: Private Key String
    description: >-
      Private key string
  ha_token:
    name: HA Long Lived Token
    description: >-
      Used to enable use of HA REST API to DELETE sensors no longer found in Firewalla (supervisor api does not have this method)
  interval:
    name: Interval
    description: >-
      Record data every n seconds
  debug:
    name: Debug
    description: >-
      Debug Logging
